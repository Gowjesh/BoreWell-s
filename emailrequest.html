<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <style>
    * {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .forgot-container {
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 5px #999;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-submit {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <div class="form-group">
      <label for="email">Enter your email</label>
      <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
    </div>
    <button class="btn btn-primary btn-submit" onclick="handleForgot()">Submit</button>
    <div style="text-align:center; margin-top:10px;">
      <a href="merchant_login.html">Back to Login</a>
    </div>
  </div>
  <script>
    function handleForgot() {
      const email = document.getElementById("email").value;
      if (email.trim() === "") {
        alert("‚ùó Please enter your email.");
      } else {
        alert("üì© A password reset link has been sent to: " + email);
        window.location.href="forget.html";
      }
    }
  </script>

</body>
</html>
